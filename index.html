<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- daisy and tailwind  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- mulish font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .body {
      font-family: "Mulish", sans-serif;
    }
  </style>


  <title>My Retro Forum</title>
</head>

<body class="">
  <!-- header section  -->
  <header class="sticky top-4 left-5">
    <!-- nav section  -->
    <section class="w-full lg:container mx-auto ">
      <nav class="relative">
        <div class="navbar bg-base-300 rounded-xl  mt-4 py-4 z-50  w-full lg:container mx-auto">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
              <ul tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-[50px]">

                <div class="tooltip tooltip-hover " data-tip="Home">
                  <button class="btn rounded-full text-xl"><i class="fa-solid fa-house"></i></button>
                </div>
                <div class="tooltip tooltip-hover " data-tip="Tooltip">
                  <button class="btn rounded-full text-xl"><i class="fa-solid fa-pen"></i></button>
                </div>
                <div class="tooltip tooltip-hover " data-tip="User">
                  <button class="btn rounded-full text-xl"><i class="fa-solid fa-user-plus"></i></button>
                </div>
                <div class="tooltip tooltip-hover " data-tip="Flag">
                  <button class="btn rounded-full text-xl"><i class="fa-regular fa-flag"></i></button>
                </div>

              </ul>
            </div>
            <a class="btn btn-ghost text-xl font-bold">My Retro</a>
          </div>
          <div class="navbar-start hidden lg:flex lg:ml-[290px]">
            <!-- icon section  -->
            <section class=" flex gap-x-3">
              <div class="tooltip tooltip-hover " data-tip="Home">
                <button class="btn rounded-full text-xl"><i class="fa-solid fa-house"></i></button>
              </div>
              <div class="tooltip tooltip-hover " data-tip="Tooltip">
                <button class="btn rounded-full text-xl"><i class="fa-solid fa-pen"></i></button>
              </div>
              <div class="tooltip tooltip-hover " data-tip="User">
                <button class="btn rounded-full text-xl"><i class="fa-solid fa-user-plus"></i></button>
              </div>
              <div class="tooltip tooltip-hover " data-tip="Flag">
                <button class="btn rounded-full text-xl"><i class="fa-regular fa-flag"></i></button>
              </div>
            </section>




            <div class=" ml-2 hidden lg:flex bg-[#797DFC] p-3 rounded-full text-white px-5">
              <a class="">Sing In</a>
            </div>
          </div>
          <div class=" lg:hidden bg-[#797DFC] p-3 rounded-full text-white px-5 ml-[20%]">
            <a class="">Sing In</a>
          </div>

        </div>
      </nav>
    </section>
  </header>
  <!-- end of heder section  -->

  <!-- main section  -->
  <main class="container mx-auto body">
    <!-- banner section  -->
    <div class="hero min-h-screen my-5 rounded-2xl " style="background-image: url(banner.png);">
      <div class="hero-overlay bg-opacity-40 rounded-2xl"></div>
      <div class=" text-center text-neutral-content flex justify-evenly flex-col lg:flex-row ">
        <!-- div with search feild  -->
        <div class=" w-full lg:w-[60%] space-y-5 mb-2">
          <h1 class="text-5xl font-black">WellCome To The
            <br>
            <span class="text-[#7095d1]">Retro</span> Forum
          </h1>
          <p>Share your favorite opinion and
            <br> win forum coffee mug!
          </p>

          <!-- search feild  -->
          <label class="input input-bordered flex items-center gap-2 w-[300px] mx-auto">
            <input type="text" class="grow" placeholder="Search" />
            <button class="btn bg-[#797DFC]">Search
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                class="w-4 h-4 opacity-70">
                <path fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </label>
        </div>
        <!-- static div  -->
        <div
          class="bg-white text-black w-[60%] mx-auto lg:w-[240px] h-44 lg:h-[280px] text-xl p-5 rounded-xl space-y-5 py-2 lg:py-10 lg:ml-10">
          <h5>Registered User <span class="mr-3"> </span> 01</h5>
          <h5>Forum<span class="mr-3"> </span> 05</h5>
          <h5>Topics <span class="mr-3"> </span> 01</h5>
          <h5>Replies <span class="mr-3"> </span> 02</h5>
        </div>
      </div>
    </div>
    <!-- end of banner  -->

    <!-- main fuctionality section  -->
    <section>

    </section>
  </main>
  <!-- end of main section  -->

  <!-- footer section  -->
  <footer>

  </footer>
  <!-- end of footer section  -->


  <!-- script part -->
  <script src="/scripts.js"></script>
</body>

</html>
